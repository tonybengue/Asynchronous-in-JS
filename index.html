  <h1>AJAX vs Jquery vs Fetch vs Async/Await</h1>
  <p><strong>User </strong>
    <span id="user"></span>
  </p>
  <p><strong>Display name </strong>
    <span id="displayName"></span>
  </p>
  <p><strong>Online </strong>
    <span id="status"></span>
  </p>
  
  <script>
    const user = document.getElementById("user");
    const displayName = document.getElementById("displayName");
    const status = document.getElementById("status");
    
    const displayInformations = (datas) => {
      user.innerText = datas.username;
      displayName.innerText = datas.displayName
      status.innerText = datas.online
    }
  </script>
